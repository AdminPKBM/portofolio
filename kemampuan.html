<!-- kemampuan.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kemampuan - Ruli Lesmana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="section-title" data-aos="fade-up">Kemampuan</h2>
    <div class="underline mb-4" data-aos="zoom-in"></div>
    <div class="row g-4">
      <div class="col-md-6" data-aos="fade-right">
        <div class="card-custom">
          <h5>Hard Skills</h5>
          <ul>
            <li>Office 365 (90%)</li>
            <li>Dasar Pemrograman (75%)</li>
            <li>Pengembangan Aplikasi (70%)</li>
            <li>Literasi Digital & Media (95%)</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-left">
        <div class="card-custom">
          <h5>Soft Skills</h5>
          <ul>
            <li>Kepemimpinan</li>
            <li>Keterampilan Mengajar</li>
            <li>Empati dan Komunikasi Efektif</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
