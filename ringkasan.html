        <p class="lead text-center"
           data-lang-id="Saya adalah seorang pendidik dan instruktur teknologi dengan pengalaman lebih dari 10 tahun dalam bidang Informatika, Keterampilan Komputer, dan Teknologi Informasi. Saat ini, saya mengajar di SMKN Bojonggambir, aktif sebagai Tutor Informatika di PKBM Celah Cahaya, serta mengelola Taman Baca Masyarakat (TBM) AIUEO di Kampung Sukawangi, Singajaya, Garut sebagai sekretaris di Komunitas Ngejah sejak 2010."
           data-lang-en="I am an educator and technology instructor with over 10 years of experience in Informatics, Computer Skills, and Information Technology. I currently teach at SMKN Bojonggambir, serve as an Informatics Tutor at PKBM Celah Cahaya, and manage the AIUEO Community Reading Park in Sukawangi Village, Garut, as secretary of the Ngejah Community since 2010."
           data-lang-ms="Saya seorang pendidik dan instruktur teknologi dengan pengalaman lebih dari 10 tahun dalam bidang Informatik, Kemahiran Komputer, dan Teknologi Maklumat. Kini saya mengajar di SMKN Bojonggambir, sebagai Tutor Informatik di PKBM Celah Cahaya, serta mengelola TBM AIUEO di Kampung Sukawangi, Garut."
           data-lang-ru="Я преподаватель и инструктор по технологиям с более чем 10-летним опытом в области информатики и ИТ. В настоящее время я преподаю в SMKN Bojonggambir, являюсь тьютором в PKBM Celah Cahaya и управляю общественной библиотекой AIUEO в деревне Сукаванги, Гарут."
           data-lang-ar="أنا معلم ومدرب تقني بخبرة تزيد عن 10 سنوات في مجال المعلوماتية وتكنولوجيا المعلومات. أدرّس حاليًا في SMKN Bojonggambir، وأعمل كمدرب في PKBM Celah Cahaya، وأدير مكتبة مجتمع AIUEO في قرية Sukawangi، Garut."
           data-lang-de="Ich bin Pädagoge und Technologie-Ausbilder mit über 10 Jahren Erfahrung in Informatik und Informationstechnologie. Derzeit unterrichte ich an der SMKN Bojonggambir, bin Tutor bei PKBM Celah Cahaya und verwalte die AIUEO-Bibliothek in Sukawangi, Garut.">
          Saya adalah seorang pendidik dan instruktur teknologi...

        <p class="text-center"
           data-lang-id="Lulusan Program Guru Penggerak angkatan 10 Kabupaten Tasikmalaya, saya berupaya meningkatkan metode pembelajaran inovatif untuk membentuk siswa yang kompeten di era digital. Saya juga sedang menempuh studi Magister Informatika di Universitas Amikom Yogyakarta."
           data-lang-en="As a graduate of the Teacher Leader Program (Angkatan 10, Tasikmalaya), I strive to improve innovative teaching methods to shape digitally competent students. I am currently pursuing a Master's degree in Informatics at Amikom University Yogyakarta."
           data-lang-ms="Lulusan Program Guru Penggerak (angkatan 10 Tasikmalaya), saya berusaha meningkatkan kaedah pembelajaran inovatif bagi membentuk pelajar yang kompeten secara digital. Kini saya mengikuti pengajian Sarjana Informatik di Universiti Amikom Yogyakarta."
           data-lang-ru="Выпускник программы подготовки учителей (поток 10, Тасикмалая), я стремлюсь улучшить инновационные методы обучения. Сейчас я учусь в магистратуре по информатике в университете Амиком Джокьякарта."
